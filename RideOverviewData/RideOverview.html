<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow Images</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide">
        <img src="adultride.jpeg" style="width:100%">
        <div class="slideText">Adult's Rides</div>
      </div>
      <div class="slide">
        <img src="kidride.jpeg" style="width:100%">
        <div class="slideText">Children's Rides</div>
      </div>
      <div class="slide">
        <img src="wheel.jpeg" style="width:100%">
        <div class="slideText">Wheel</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)" alt="Previous Slide">&#10094;</a>
      <a class="next" onclick="plusSlides(1)" alt="Previous Slide">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <br>
    <div class="otherStuff">

    </div>
    <script>
      var slideIndex = 1;
      showSlides(slideIndex);
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("slide");
        var dots = document.getElementsByClassName("dot");
        if(n > slides.length) {
          slideIndex = 1
        }
        else if(n < 1) {
          slideIndex = slides.length
        }
        for(i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for(i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
